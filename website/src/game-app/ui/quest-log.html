<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../bower_components/polymer/lib/mixins/gesture-event-listeners.html">

<!--
    @author Robin Duda
    Realm chat.
 -->

<dom-module id="quest-log">
    <link rel="import" href="../../style/theme.css" type="css">
    <link rel="import" href="../../style/style.css" type="css">
    <template>
        <style>
            :host {
            }

            #dialog {
                width: 624px;
                min-width: 428px;
                max-width: 624px;
                min-height: 376px;
            }

            span {
                padding: 0.28rem;
            }

            .quest-log {
                width: 36%;
                margin-top: 12px;
                overflow-y: scroll;
            }

            .quest-log-entry {
                padding: 6px;
                font-size: small;
                display: flex;
                justify-content: space-between;
            }

            .quest-log-entry:hover {
                color: var(--accent-color);
                cursor: pointer;
            }

            .quest-log-entry-complete {
                text-decoration: line-through;
            }

            .quest-details {
                width: 64%;
                padding: 0 8px 8px;
                overflow-y: scroll;
                margin-right: 2px;
            }

            #quest-container {
                display: flex;
                position: absolute;
                bottom: 0px;
                top: 40px;
                width: 100%;
            }

            .entry-header {
                display: block;
            }

            .entry-body {
                font-size: smaller;
                display: block;
            }

            .quest-header {
                display: block;
            }

            .quest-description {
                font-size: smaller;
                display: block;
            }

            .done-icon:hover {
                color: white;
            }

            ::-webkit-scrollbar {
                width: 6px; /* Remove scrollbar space */
                background: transparent; /* Optional: just make scrollbar invisible */
            }

            /* Optional: show position indicator in red */
            ::-webkit-scrollbar-thumb {
                background: var(--accent-color);
                opacity: 0.76;
            }

            ::-webkit-scrollbar-track {
                -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
            }


            @media (max-width: 790px) {
                #dialog {
                    left: 0;
                    right: 0;
                    top: 3px;
                    bottom: 0;
                    transform: unset;
                    width: unset;
                    max-width: unset;
                }
            }

        </style>

        <div class="dialog-container" id="container">
            <div class="dialog-overlay"></div>

            <paper-material elevation="3" class="interface-box noselect dialog-center" id="dialog">
                <iron-icon icon="icons:close" id="dialog-close" on-down="_hide"></iron-icon>

                <span class="dialog-entity">Quest Log</span>

                <div id="quest-container">
                    <!-- quest log -->
                    <paper-material class="quest-log" elevation="3">
                        <template is="dom-repeat" items="[[quests]]" as="entry">
                            <paper-material class="quest-log-entry"
                                            style$="background-color:[[_selected(entry, quest)]];" elevation="0"
                                            on-down="_details">

                                <span class="quest-name">[[entry.name]]</span>
                                <template is="dom-if" if="[[entry.completed]]">
                                    <iron-icon class="done-icon" icon="icons:done"></iron-icon>
                                </template>

                                <paper-ripple></paper-ripple>
                            </paper-material>
                        </template>
                    </paper-material>

                    <paper-material class="quest-details" elevation="3">
                        <!--<span class="quest-header">[[quest.name]]</span>-->
                        <span class="quest-description">[[details.description]]</span>
                        <hr>
                        <template is="dom-repeat" items="[[details.entries]]" as="entry">
                            <div>
                                <span class$="entry-header [[_complete(entry)]]"><i>[[entry.name]]</i></span>
                                <span class="entry-body">[[entry.description]]</span>
                            </div>
                            <hr>
                        </template>
                    </paper-material>
                </div>

            </paper-material>
        </div>
    </template>
    <script>
        class QuestLog extends Polymer.GestureEventListeners(Polymer.Element) {

            static get is() {
                return 'quest-log';
            }

            ready() {
                super.ready();
                this._clear();

                application.onGameLoaded(() => {
                    this._clear();
                });

                application.subscribe('show-quests', () => {
                    if (this._open()) {
                        this._hide();
                    } else {
                        this._show();
                    }
                });
            }

            _clear() {
                this.quests = [];
                this.quest = {};
                this.details = {
                    entries: [],
                    description: ""
                };
            }

            _selected(quest) {
                let color = getComputedStyle(this).getPropertyValue('--accent-color') + '40';
                return (this.quest.id === quest.id) ? color : '';
            }

            _complete(entry) {
                return (entry.complete) ? 'quest-log-entry-complete' : '';
            }

            _details(e) {
                this.quest = e.model.entry;

                game.quests.details((response) => {
                    this.details = response;
                }, this.quest.id,);
            }

            _open() {
                input.block();
                return this.$.container.style.display === 'block';
            }

            _show() {
                this.$.container.style.display = 'block';
                game.quests.list(response => {
                    this.quests = response.collection;
                    this.quests.sort((a, b) => {
                        if (a.completed === b.completed) {
                            return a.name.localeCompare(b.name);
                        } else {
                            if (a.completed) {
                                return 1;
                            } else if (b.completed) {
                                return -1;
                            }
                        }
                    });

                    if (this.quests.length > 0) {
                        this._details({
                            model: {entry: this.quests[0]}
                        })
                    }
                });
            }

            _hide() {
                input.unblock();
                this.$.container.style.display = 'none';
            }
        }

        window.customElements.define(QuestLog.is, QuestLog);
    </script>
</dom-module>
