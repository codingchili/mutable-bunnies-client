<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../bower_components/polymer/lib/mixins/gesture-event-listeners.html">

<link rel="import" href="../stats-view.html">

<!--
    @author Robin Duda
    Realm chat.
 -->

<dom-module id="player-inventory">
    <link rel="import" href="../../style/theme.css" type="css">
    <link rel="import" href="../../style/style.css" type="css">
    <template>
        <style>
            :host {
            }

            #dialog {
                min-width: 428px;
                max-width: 428px;
                min-height: 112px;
            }

            span {
                padding: 0.28rem;
            }

            #loot-items {
                display: flex;
                flex-wrap: wrap;
                justify-content: left;
                min-height: 48px;
                padding-bottom: 16px;
                padding-left: 8px;
                padding-right: 8px;
            }

            .slot_row {
                display: flex;
                justify-content: center;
            }

            .spacer {
                width: 48px;
            }

            .currency-box {
                width: 86px;
                height: 16px;
                position: absolute;
                right: 8px;
                display: flex;
                justify-content: flex-end;
                top: 216px;
            }

            .currency-text {
                display: block;
                padding: 0;
                padding-right: 2px;
                margin-top: -4px;
            }

            .currency-icon {
                width: 16px;
                margin-top: 0px;
            }

        </style>

        <div class="dialog-container" id="container">
            <div class="dialog-overlay"></div>

            <paper-material elevation="3" class="interface-box noselect dialog-center" id="dialog">
                <iron-icon icon="icons:close" id="dialog-close" on-down="_hide"></iron-icon>

                <span class="dialog-entity">[[name]]'s inventory</span>

                <template is="dom-if" if="[[name]]">

                    <div class="slots">
                        <div class="slot_row">
                            <div class="spacer"></div>
                            <inventory-item on-down="_unequip" item="[[_slot('head', inventory)]]"></inventory-item>
                            <inventory-item on-down="_unequip"
                                            item="[[_slot('cloak', inventory)]]"></inventory-item>
                        </div>


                        <div class="slot_row">
                            <inventory-item on-down="_unequip"
                                            item="[[_slot('offhand', inventory)]]"></inventory-item>
                            <inventory-item on-down="_unequip"
                                            item="[[_slot('chest', inventory)]]"></inventory-item>
                            <inventory-item on-down="_unequip"
                                            item="[[_slot('weapon', inventory)]]"></inventory-item>
                        </div>

                        <div class="slot_row">
                            <div class="spacer"></div>
                            <inventory-item on-down="_unequip" item="[[_slot('legs', inventory)]]"></inventory-item>
                            <div class="spacer"></div>
                        </div>

                        <div class="slot_row">
                            <inventory-item on-down="_unequip" item="[[_slot('neck', inventory)]]"></inventory-item>
                            <inventory-item on-down="_unequip" item="[[_slot('foot', inventory)]]"></inventory-item>
                            <inventory-item on-down="_unequip" item="[[_slot('ring', inventory)]]"></inventory-item>

                        </div>
                    </div>
                </template>

                <div class="currency-box">
                    <span class="currency-text">[[_currency(inventory)]]</span>
                    <img class="currency-icon" src="[[realm.resources]]/gui/item/icon/slots/currency_coin.svg">
                </div>

                <hr>

                <div id="loot-items">
                    <template is="dom-repeat" items="[[inventory.items]]" as="item">
                        <div on-down="_equip">
                            <inventory-item item="[[item]]"></inventory-item>
                        </div>
                    </template>
                </div>
            </paper-material>
        </div>
    </template>
    <script>
        class PlayerInventory extends Polymer.GestureEventListeners(Polymer.Element) {

            static get is() {
                return 'player-inventory';
            }

            constructor() {
                super();
                this._clear();
            }

            _clear() {
                this.inventory = {
                    equipped: {},
                    currency: 0
                };
                this.slots = ['head', 'chest', 'legs', 'weapon', 'offhand', 'ring', 'neck', 'cloak', 'foot'];
            }

            ready() {
                super.ready();
                this.realm = {};

                application.onGameLoaded((game) => {
                    this._clear();

                    game.inventory.onInventoryUpdated(inventory => {
                        this.inventory = inventory;
                    });
                });

                application.subscribe('show-inventory', () => {
                    if (this._open()) {
                        this._hide();
                    } else {
                        this._show();
                    }
                });

                application.onRealmLoaded(realm => {
                    this.realm = realm;
                });

                application.onCharacterLoaded(character => {
                    this.classId = character.classId;
                    this.name = character.name;
                    this.inventory = character.inventory;
                });
            }

            _currency() {
                return this.inventory.currency.toLocaleString();
            }

            _unequip(e) {
                game.inventory.unequipItem(e.target.item);
            }

            _equip(e) {
                let item = e.model.item;

                if (item.slot !== 'none') {
                    game.inventory.equipItem(item);
                } else {
                    game.inventory.useItem(item);
                }
            }

            _drop() {

            }

            _slot(slot) {
                let equipped = this.inventory.equipped[slot];
                if (equipped) {
                    return equipped;
                } else {
                    // return placeholder icon.
                    return {
                        name: slot,
                        description: `Items with slot '${slot}' can be equipped here.`,
                        icon: this._getIcon(slot)
                    };
                }
            }

            _getIcon(slot) {
                let armors = ['head', 'chest', 'legs'];
                let template = application.realm.classes.get(this.classId);

                // custom class specific slot icons.
                if (armors.includes(slot)) {
                    return `slots/${slot}_${template.armors[0]}.svg`;
                } else if (slot === 'weapon') {
                    return `slots/${slot}_${template.weapons[0]}.svg`;
                } else {
                    return `slots/${slot}.svg`;
                }
            }

            _open() {
                return this.$.container.style.display === 'block';
            }

            _show() {
                input.block();
                this.$.container.style.display = 'block';
            }

            _hide() {
                input.unblock();
                this.$.container.style.display = 'none';
            }
        }

        window.customElements.define(PlayerInventory.is, PlayerInventory);
    </script>
</dom-module>
