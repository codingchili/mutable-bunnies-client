<!--
    @author Robin Duda
    Polymer element for a simple admin-panel using iron-pages.
 -->


<dom-module id="start-page">
    <link rel="import" href="../style/theme.css" type="css">
    <link rel="import" href="../style/style.css" type="css">
    <template>
        <style>
            :host {
                display: block;
                padding-top: 128px;
                padding-bottom: 64px;
            }

            .container {
                width: 80%;
                max-width: 825px;
                margin: auto;
                display: block;
            }

            .install-link {
                display: block;
                text-align: center;
                padding: 16px;
                font-size: 12px;
            }

            @media (max-width: 728px) {
                :host {
                    padding-top: 40px;
                    padding-bottom: 20px;
                }

                .container {
                    width: 100%;
                }
            }

        </style>

        <div>
            <paper-material class="container center-box" elevation="3">

                <paper-tabs selected="{{page}}" no-slide>
                    <paper-tab>Mutable Bunnies</paper-tab>
                    <paper-tab>News</paper-tab>
                    <!--<paper-tab>About</paper-tab>-->
                    <paper-tab>Patch notes</paper-tab>
                </paper-tabs>

                <iron-pages selected="{{page}}" class="page-content">
                    <div>
                        <paper-material elevation="0">
                            <page-game></page-game>
                        </paper-material>
                    </div>
                    <div>
                        <paper-material elevation="0">
                            <page-news></page-news>
                        </paper-material>
                    </div>
                    <!--<div>
                        <paper-material elevation="0">
                            <page-about></page-about>
                        </paper-material>
                    </div>-->
                    <div>
                        <paper-material elevation="0">
                            <page-patchnotes></page-patchnotes>
                        </paper-material>
                    </div>
                </iron-pages>

                <template is="dom-if" if="[[!installed]]">
                    <a href="#" class="install-link" on-click="_install">install to desktop</a>
                </template>
                <paper-button raised class="primary flex" on-tap="start">TAKE ME ON AN ADVENTURE</paper-button>
            </paper-material>
        </div>
    </template>
    <script>
        class StartPage extends Polymer.Element {

            static get is() {
                return 'start-page';
            }

            ready() {
                super.ready();
                this.installed = !(window.pwa);
                this.page = 0;

                application.subscribe('installed', installed => {
                    this.set('installed', installed);
                });
            }

            start() {
                application.showLogin();
            }

            _install() {
                window.pwa.prompt();
                window.pwa.userChoice
                    .then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            application.publish('installed', true);
                            application.view('game-login');
                        } else {
                            console.log('User dismissed the A2HS prompt');
                        }
                        window.pwa = null;
                    });
            }
        }

        window.customElements.define(StartPage.is, StartPage);

    </script>
</dom-module>
