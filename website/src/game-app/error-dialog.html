<!--
    @author Robin Duda
    Polymer element for use as a login box.
 -->

<dom-module id="error-dialog">
    <link rel="import" href="../style/theme.css" type="css">
    <link rel="import" href="../style/style.css" type="css">
    <template>
        <style>
            :host {
                display: inline-block;
                width: 100%;
            }

            .buttons {
                padding: 32px 0 0 0;
            }

            .box {
                width: 100%;
                max-width: 325px;
            }

            .error-icon {
                width: 96px;
                left: 86px;
                height: 96px;
                pointer-events: none;
            }

            .error-text {
                display: inline-block;
            }

            .tooltip {
                width: 80%;
                margin: auto;
            }

        </style>


        <paper-dialog id="dialog" class="box" modal>
            <div>
                <iron-icon icon="icons:error-outline" class="error-icon"></iron-icon>
            </div>

            <paper-dialog-scrollable class="error-text">
                {{text}}
            </paper-dialog-scrollable>

            <div class="buttons">
                <paper-button raised class="primary flex" on-down="close" dialog-dismiss>close</paper-button>
            </div>
        </paper-dialog>

    </template>
    <script>
        class ErrorDialog extends Polymer.Element {

            static get is() {
                return 'error-dialog';
            }

            ready() {
                super.ready();
                this.set('text', 'No error defined.');

                application.onError((error) => {
                    this.set('text', error.text);
                    this.set('callback', error.callback);

                    if (!this.$.dialog.opened)
                        this.$.dialog.open();
                });
            }

            close() {
                this.callback();
            }

        }

        window.customElements.define(ErrorDialog.is, ErrorDialog);
    </script>
</dom-module>
