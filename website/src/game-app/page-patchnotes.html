<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">

<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">

<!--
    @author Robin Duda
    Polymer element for use as a login box.
 -->

<dom-module id="page-patchnotes">
    <link rel="import" href="../style/theme.css" type="css">
    <link rel="import" href="../style/style.css" type="css">
    <template>
        <style>
            :host {
                display: inline-block;
                width: 100%;
            }

            .title {
                left: 0;
                right: 0;
                font-size: 26px;
                text-align: center;
            }

            .caption {
                margin-left: 64px;
                font-size: medium;
            }

            .text {
                margin-left: 32px;
                margin-right: 32px;
                padding-bottom: 8px;
            }

            .item {
                margin-bottom: 32px;
                margin-top: 32px;
            }

            .date {
                width: 100%;
                text-align: center;
                font-size: smaller;
                padding-bottom: 24px;
                padding-top: 32px;
            }

            .version {
                padding-top: 32px;
                left: 0;
                right: 0;
                text-align: center;
                top: 26px;
            }

            .list {
                margin-left: 64px;
            }

            .changes {
                padding-top: 32px;
            }
        </style>

        <div class="container">
            <paper-material elevation="1" class="item">

                <div class="version">
                    {{patch.version}}
                </div>

                <div class="title">
                    <h4>{{patch.name}}</h4>
                </div>

                <div class="changes">
                    <template is="dom-repeat" items="{{patch.changes}}">

                        <div class="caption">
                            {{item.title}}
                        </div>

                        <ul class="list">
                            <template is="dom-repeat" items="{{item.list}}" as="change">
                                <li class="text">
                                    {{change}}
                                </li>
                            </template>
                        </ul>

                    </template>
                </div>

                <div class="date">
                    {{patch.date}}
                </div>

            </paper-material>
        </div>

        <iron-ajax auto url="src/data/patchinfo.json" handle-as="json" on-response="_loaded"
                   last-response="{{patch}}"></iron-ajax>

    </template>
    <script>
        class PagePatchnotes extends Polymer.Element {

            constructor() {
                super();
                this.patch = {};
            }

            static get is() {
                return 'page-patchnotes';
            }

            _loaded(event, request) {
                application.loadedVersion(this.patch);
            }
        }

        window.customElements.define(PagePatchnotes.is, PagePatchnotes);
    </script>
</dom-module>
