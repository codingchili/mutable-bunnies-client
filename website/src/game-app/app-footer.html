<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<!--
    @author Robin Duda
    Polymer element for use as a footer.
 -->

<dom-module id="app-footer">
    <link rel="import" href="../style/theme.css" type="css">
    <template>
        <style>
            :host {
                display: block;
            }

            paper-material {
                width: 100%;
                position: fixed;
                bottom: 0;
                left: 0;
                text-align: center;
                background-color: #212121;
                display: block;
            }

        </style>

        <div>
            <paper-material class="footer" elevation="3">
                <p>
                <h6>
                    {{version}}
                </h6>
                </p>
            </paper-material>
        </div>

    </template>
    <script>
        class AppFooter extends Polymer.Element {

            static get is() {
                return 'app-footer';
            }

            ready() {
                super.ready();
                application.onVersion((version) => {
                    this.set('version', version.name + ' ' + version.version);
                });
            }
        }

        window.customElements.define(AppFooter.is, AppFooter);

    </script>
</dom-module>
