<!--
    @author Robin Duda
    Polymer element for use as a login box.
 -->

<dom-module id="page-news">
    <link rel="import" href="../style/theme.css" type="css">
    <link rel="import" href="../style/style.css" type="css">
    <template>
        <style>
            :host {
                display: inline-block;
                width: 100%;
            }

            .title {
                padding-top: 16px;
                margin-left: 16px;
            }

            .text {
                margin-left: 32px;
                margin-right: 32px;
                padding-bottom: 8px;
            }

            .item {
                margin-bottom: 32px;
                margin-top: 32px;
            }

            .date {
                width: 100%;
                text-align: center;
                font-size: smaller;
                padding-bottom: 24px;
            }
        </style>

        <div class="container">
            <template is="dom-repeat" items="{{data.list}}">
                <paper-material elevation="1" class="item">
                    <div class="title">
                        <h4>{{item.title}}</h4>
                    </div>

                    <div class="text">
                        <p>
                            {{item.content}}
                        </p>
                    </div>

                    <div class="date">
                        {{item.date}}
                    </div>

                </paper-material>
            </template>
        </div>

        <iron-ajax auto url="src/data/news.json" handle-as="json" last-response="{{data}}"></iron-ajax>
    </template>
    <script>
        class PageNews extends Polymer.Element {

            static get is() {
                return 'page-news';
            }
        }

        window.customElements.define(PageNews.is, PageNews);
    </script>
</dom-module>
