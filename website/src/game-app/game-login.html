<!--
    @author Robin Duda
    Polymer element for use as a login box.
 -->

<dom-module id="game-login">
    <link rel="import" href="../style/theme.css" type="css">
    <link rel="import" href="../style/style.css" type="css">
    <template>
        <style>
            :host {
                display: block;
                padding-top: 326px;
            }

            .title {
                text-align: center;
                padding-top: 16px;
            }

            .container {
                margin: auto;
                width: 525px;
                min-width: 326px;
                display: block;
            }

            @media (max-width: 728px) {
                :host {
                    padding-top: 0px;
                }

                .container {
                    width: 100%;
                    padding-top: 40px;
                }
            }

            .register {
                margin-top: 32px;
            }

        </style>

        <paper-material class="container center-box noselect" id="container" elevation="3">
            <div class="title">
                <h4>{{title}}</h4>
            </div>

            <paper-input value="{{username}}" id="username" label="Username" on-keydown="submit"
                         autofocus></paper-input>
            <paper-input value="{{password}}" id="password" label="Password" on-keydown="submit"
                         type="password"></paper-input>

            <div hidden$="{{hideregisterform}}">
                <paper-input value="{{passwordrepeat}}" label="Password (repeat)" type="password"
                             on-keydown="submit" id="password-repeat"></paper-input>
                <paper-input value="{{email}}" label="Email (optional)" on-keydown="submit"></paper-input>

                <paper-button class="register flex" on-down="showLoginForm">Back</paper-button>
                <paper-button raised class="primary flex" on-tap="register">Register</paper-button>
            </div>

            <div hidden$="{{hideloginform}}">
                <paper-button class="register flex" on-tap="showRegisterForm">Register</paper-button>
                <paper-button raised class="primary flex" on-tap="authenticate">Authenticate</paper-button>
            </div>

        </paper-material>

        <paper-toast class="fit-bottom" id="toast" text="[[toasttext]]"></paper-toast>
    </template>
    <script>
        class GameLogin extends Polymer.GestureEventListeners(Polymer.Element) {

            static get is() {
                return 'game-login';
            }

            ready() {
                super.ready();
                this.authentication = new Authentication();
                this.showLoginForm();

                // development.
                this.username = 'admin';
                this.password = 'admin';

                if (application.development.autologin) {
                    this.submit({keyCode: 13})
                }
            }

            authenticate(e) {
                this.showToast('Authenticating..');

                this.authentication.login({
                    accepted: (data) => {
                        this.showToast('Loading..');
                        this.resetForm();
                        application.authenticated(data);
                    },
                    unauthorized: (data) => {
                        this.showToast('Invalid user credentials');
                        this.password = "";
                        this.$['password'].focus();
                    },
                    missing: (data) => {
                        this.showToast('The specified username does not exist');
                        this.showRegisterForm();
                        this.$['password-repeat'].focus();
                    },
                    error: (e) => {
                        this.showToast(e.message);
                    },
                    failed: () => {
                        application.error('Failed to establish a connection to the authentication server.', true)
                    }
                }, this.username, this.password);
            }

            register(e) {
                if (this.password === this['passwordrepeat']) {
                    this.showToast('Registering..');
                    this.authentication.register({
                        accepted: (data) => {
                            this.showToast('Loading..');
                            this.resetForm();
                            application.authenticated(data);
                        },
                        bad: (data) => {
                            this.toast.open();
                            this.showToast('Error: ' + e);
                        },
                        conflict: (data) => {
                            this.showToast('The username is not available.');
                            this.$['username'].focus();
                        },
                        error: (e) => {
                            this.showToast(e.message);
                        },
                        failed: () => {
                            application.error("Failed to establish a connection to the authentication server.", true)
                        }
                    }, this.username, this.password, this.email);
                } else {
                    this.showToast('Password (repeat) does not match the password.');
                    this.$['password-repeat'].focus();
                }
            }

            resetForm() {
                this.password = "";
                this["passwordrepeat"] = "";
                this.email = "";
                this.showLoginForm();
            }

            showLoginForm() {
                this.title = "Login";
                this.hideregisterform = true;
                this.hideloginform = false;
                this.$['username'].focus();
            }

            showRegisterForm() {
                this.title = "Register";
                this.hideregisterform = false;
                this.hideloginform = true;
                this.$['username'].focus();
            }

            showToast(text) {
                this.set('toasttext', text);
                this.$.toast.open();
            }

            submit(e) {
                if (e.keyCode === 13) {
                    if (!this.hideregisterform)
                        this.register();

                    if (!this.hideloginform)
                        this.authenticate();
                }
            }
        }

        window.customElements.define(GameLogin.is, GameLogin);

    </script>
</dom-module>
