<!--
    @author Robin Duda
    Polymer element for use as a login box.
 -->

<dom-module id="page-about">
    <link rel="import" href="../style/theme.css" type="css">
    <link rel="import" href="../style/style.css" type="css">
    <template>
        <style>
            :host {
                display: inline-block;
                width: 100%;
            }

            .title {
                text-align: left;
                padding-top: 16px;
            }

            .title {
                padding-top: 16px;
                margin-left: 16px;
            }

            .text {
                margin-left: 32px;
                margin-right: 32px;
                padding-bottom: 24px;
            }

            .item {
                margin-bottom: 32px;
                margin-top: 32px;
            }
        </style>

        <div class="container">
            <paper-material elevation="0">

                <paper-material elevation="1" class="item">
                    <div class="title">
                        <h4>{{data.title}}</h4>
                    </div>

                    <div class="text">
                        <p>
                            {{data.content}}
                        </p>
                    </div>
                </paper-material>

            </paper-material>
        </div>

        <iron-ajax auto url="src/data/about.json" handle-as="json" last-response="{{data}}"></iron-ajax>

    </template>
    <script>
        class PageAbout extends Polymer.Element {

            static get is() {
                return 'page-about';
            }
        }

        window.customElements.define(PageAbout.is, PageAbout);
    </script>
</dom-module>
