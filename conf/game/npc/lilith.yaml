---
name: "Lilith"
description: "Mentor and life coach."
dialog: "lilith"
model:
  graphics: "game/character/bunny/bunny"
  skin: "yellow"
  scale: 0.16
  blocking: false
  hitbox:
    type: rectangular
stats:
  level: 10
  movement: 210
loot:
  - item: "apple_golden"
    probability: 0.42
    min: 1
    max: 3
  - item: "apple_green"
    probability: 0.76
    min: 2
    max: 8
  - item: "apple_red"
    probability: 1.0
    min: 4
    max: 16
spawn:
  jexl: "return true;"
death:
  groovy: |
    game.instance().timer(5000, { id ->
      game.spawner().npc('lilith', target.vector.x, target.vector.y);
    });
tick:
  groovy: |
    for (creature : game.creatures().all()) {
      if (!['Gargazar', 'Lilith', 'Johnny'].contains(creature.getName())) {
        game.movement().follow(source, creature);
        break;
      }
    }