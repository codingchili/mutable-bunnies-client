---
name: "Regeneration"
description: |
  Heals over 30s for 2% of maximum health (${(stats.maxhealth * 0.02).toFixed(1)}) and increasing by 0.5% per tick
  up to (${(stats.maxhealth * (0.005 * 16 + 0.01)).toFixed(1)}).
cooldown: 16.0
casttime: 3
target: selected
mobile: false
animation:
  casting: "casting"
  complete: "call"
onCastBegin:
  jexl:
    return spells.energy(source, -20.0);
onCastComplete:
  groovy: |
    creature = game.getById(target.getTargetId());
    spells.afflict(creature, 'regeneration');